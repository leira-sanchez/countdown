<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="countdown.css" />

</head>

<body>
    <div id="header">
        <h1>Paticalientes por Espa√±a</h1>
        <button onclick="collapsible(event)" type="button" class="">Flight Status</button>
        <div id="flight-status" class="content">
            <ul>
                <button type="button" onclick="collapsible(event)">Ana</button>
                <div class="person-flight content">
                    <table>
                        <thead>
                            <tr>
                                <th>Leg</th>
                                <th>Flight</th>
                                <th>Departure</th>
                                <th>Arrival</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>EWR->LIS</td>
                                <td>TP202</td>
                                <td>06:06 PM</td>
                                <td>05:45 AM</td>
                            </tr>
                            <tr>
                                <td>LIS->MAD</td>
                                <td>TP1024</td>
                                <td>07:05 AM</td>
                                <td>09:20 AM</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" onclick="collapsible(event)">Camila</button>
                <div class="person-flight content">
                    <p class="">VUELOS</p>
                </div>
                <button type="button" onclick="collapsible(event)">Francine</button>
                <div class="person-flight content">
                    <p class="">VUELOS</p>
                </div>
                <button type="button" onclick="collapsible(event)">Leira</button>
                <div class="person-flight content">
                    <p class="">VUELOS</p>
                </div>
                <button type="button" onclick="collapsible(event)">Sharie</button>
                <div class="person-flight content">
                    <p class="">VUELOS</p>
                </div>
                <button type="button" onclick="collapsible(event)">Teresita</button>
                <div class="person-flight content">
                    <p class="">VUELOS</p>
                </div>

            </ul>
        </div>

        <button onclick="console.log('clicked 2');" type="button" class="collapsible">Itinerary</button>
        <div id="itinerary" class="content">
            <p> esta es la que hay</p>
        </div>
    </div>
    <script src="espana.js"></script>
</body>

</html>
